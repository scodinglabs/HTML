<!DOCTYPE html>
<html>
<head>
<title>Contact Blue Developer Directory</title>
<style>
body{
background-color : #1c478e;
}
h1{
background-color :#333;
color:white;
margin:0;
padding:5px;
}
#main{
color:white;
}

padding: 10px;
}
label{
display:inline-block;

}

<body>
<div id="main">
<h1>Blue Developer Directory</h1>
<div id="form">
<h4>Contact Us</h3>
<p>Please use this form to contact a member of our website team</p>
<form action="process.php" method="post">
<p>
<label for="name">Full Name: </label>
<input type="text" name="name">
</p>
<p>
<label for="email">Email: </label>
<input type="email" name="email">
</p>

<p>
<label for="phone">Phone: </label>
<input type="text" name="phone">
</p>
<p>
<label for="call">Best time to Call</label>
<input type="radio" name="call" value="morning" checked>Morning</input>
<input type="radio" name="call" value="afternoon">Afternoon</input>
<input type="radio" name="call" value="evening">Evening</input>
</p>
<p>
<label for="budget">Budget</label>
<select type="list" name ="budget">
	<option>Select One</option>
	<option value="100-500">100-500</option>
	<option value="600-1000">600-1000</option>
	<option value="not sure">Not Sure</option>
</select>
</p>
<p>
<label for="call">Services Needed: (Check all that apply)</label>
<table>
<tr>
<td>
<input type="checkbox" name="services" value="html">html</input></td>
<td><input type="checkbox" name="services" value="php">php</input></td>
<td><input type="checkbox" name="services" value="css">CSS</input></td>
</tr>
<tr>
<td><input type="checkbox" name="services" value="JavaScript">javascript</td>
<td><input type="checkbox" name="services" value="python">Python</td>
<td><input type="checkbox" name="services" value="angular">Angular</td>
</tr>
</table>
</p>
<p>
<input type="submit" name="submit" value="Submit Form">
</p>

</form>

</div>
