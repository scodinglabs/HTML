<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css"></link>
    <style>

    </style>
</head>
<body>
    <h1>Register</h1>
    <form action="" method="POST">
     <div>
      <label for="fname">First Name:</label>
      <input type="text" name="fname" placeholder="firstname" required>
      <label for="lname">Last Name:</label>
      <input type="text" name="lname" placeholder="lastname" required></div>
<div>
      <label for="male">Male:</label>
      <input id="male" type="radio" name="gender" value="male">
      <label for="gender">Female:</label>
      <input type="radio" name="gender" value="female">
      <label for="gender">Other:</label>
      <input type="radio" name="gender" value="other">
        </div>
          <div>
           
       <label for="email">Email:</label>
      <input type="email" name="email" placeholder="email" required >
       <label for="password">Password:</label>
       <input type="password" name="password" placeholder="password" required pattern=".{5,7}" title="Must be between 5 to 7 letters">
 </div>
           <div>
            <label for="birthday">Birthday:</label>
       <select name="month">
          <option>Month</option>
           <option>Jan</option>
           <option>Feb</option>
           <option>Mar</option>
       </select>
       <select name="day">
          <option>Day</option>
           <option>1</option>
           <option>2</option>
           <option>30</option>
       </select>
       <select name="year">
          <option>Year</option>
           <option>1990</option>
           <option>2000</option>
           <option>2008</option>
       </select>
      </div>
       <div>
           <label for="agreed">Agree to the terms and conditions:</label>
           <input name="agreed" type="checkbox" required>
       </div> 
        <button type="submit" name="submit">Submit</button>
     
    </form>
</body>
</html>
